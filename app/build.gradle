apply plugin: 'com.android.application'


android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.pioneers.pathfinder"
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 25
        versionCode 5
        versionName "1.4"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                output.outputFileName = "${variant.name}-${variant.versionName}.apk"
            }
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency
    api 'com.android.volley:volley:1.0.0'
    api 'com.android.support:design:25.2.0'
    api 'com.android.support:support-v4:25.0.0'
    api 'com.google.android.gms:play-services-maps:10.0.1'
    api 'com.google.android.gms:play-services-gcm:10.0.1'
    api 'com.google.android.gms:play-services-location:10.0.1'
    api 'com.google.android.gms:play-services-places:10.0.1'
    api 'com.google.firebase:firebase-appindexing:10.0.1'
    api 'com.google.maps.android:android-maps-utils:0.4.4'
    api 'com.google.firebase:firebase-ads:10.0.1'
    api 'com.google.firebase:firebase-core:10.0.1'
    api 'com.google.firebase:firebase-database:10.0.1'
    api 'com.android.support:support-core-utils:25.2.0'
    api 'com.android.support:recyclerview-v7:25.2.0'
    api 'com.android.support:multidex:1.0.0'
    api 'com.android.support:appcompat-v7:25.2.0'
    api 'com.android.support:cardview-v7:25.2.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.jaredrummler:material-spinner:1.1.0'
    implementation project(':library')
}

apply plugin: 'com.google.gms.google-services'