apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'junit:junit:4.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency
    api 'com.android.volley:volley:1.0.0'
    api 'com.google.android.gms:play-services-maps:10.0.1'
    api 'com.google.android.gms:play-services-gcm:10.0.1'
    api 'com.google.android.gms:play-services-location:10.0.1'
    api 'com.google.android.gms:play-services-places:10.0.1'
    api 'com.google.firebase:firebase-appindexing:10.0.1'
    api 'com.google.maps.android:android-maps-utils:0.4.4'
    api 'com.google.firebase:firebase-ads:10.0.1'
    api 'com.google.firebase:firebase-core:10.0.1'
    api 'com.google.firebase:firebase-database:10.0.1'
    api 'com.android.support:appcompat-v7:25.2.0'
}
